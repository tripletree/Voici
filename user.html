    <script src="js/radarChart.js"></script> 
    <script>
      ////////////////////////////////////////////////////////////// 
      //////////////////////// Set-Up ////////////////////////////// 
      ////////////////////////////////////////////////////////////// 
      var margin = {top: 100, right: 100, bottom: 100, left: 100},
        width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
        height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
          
      ////////////////////////////////////////////////////////////// 
      ////////////////////////// Data ////////////////////////////// 
           var data = [
            
            {axis:"Battery Life",value:0.22, tag:"萝莉控"},
            {axis:"Brand",value:0.28, tag:"鬼畜"},
            {axis:"Contract Cost",value:0.29, tag:"燃"},
            {axis:"Design And Quality",value:0.17, tag:"摇滚"},
            {axis:"Have Internet Connectivity",value:0.22, tag:"小清新"},
            {axis:"Large Screen",value:0.02, tag:"技术宅"},
            {axis:"Price Of Device",value:0.21, tag:"动漫"},
            {axis:"To Be A Smartphone",value:0.50, tag:"吉他"},     
           
            {axis:"Battery Life",value:0.27, tag:"奇葩"},
            {axis:"Brand",value:0.16, tag:"催泪"},
            {axis:"Contract Cost",value:0.35, tag:"文艺"},
            {axis:"Design And Quality",value:0.13, tag:"搞笑"},
            {axis:"Have Internet Connectivity",value:0.20, tag:"萌系"},
            {axis:"Large Screen",value:0.13, tag:"致郁"},
            {axis:"Price Of Device",value:0.35, tag:"治愈"},
            {axis:"To Be A Smartphone",value:0.38, tag:"唱歌"},
            {axis:"Contract Cost",value:0.1, tag:"吃货"},
            
          ];
       
      ////////////////////////////////////////////////////////////// 
      //////////////////// Draw the Chart ////////////////////////// 
      ////////////////////////////////////////////////////////////// 
      var color = d3.scale.ordinal()
        .range(["#EDC951","#CC333F","#00A0B0"]);
        
      var radarChartOptions = {
        w: width,
        h: height,
        margin: margin,
        maxValue: 0.5,
        levels: 6,
        roundStrokes: true,
        color: color
      };
      //Call function to draw the Radar chart
      RadarChart(".radarChart", data, radarChartOptions);
    </script>
